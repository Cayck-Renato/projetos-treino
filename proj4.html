<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/proj4.css">
    <title>Formulário de Clientes</title>
</head>
<body>
    <div class="box">
       <form>
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="inputuser" required>
                <label for="nome" class="labelinput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="email" name="email" id="email" class="inputuser" required>
                <label for="nome" class="labelinput">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" name="telefone" id="tel" class="inputuser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>   
            <br>

            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label> <br>

            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>   <br>

            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>   
            <br><br>
            
               <label for="data-nascimento"><b>Data de Nascimento</b></label>
               <input type="date" name="data-nascimento" id="data-nascimento"  required>
            <br><br>

            <div class="inputbox">
                <input type="text" name="cidade" id="cidade" class="inputuser" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="estado" id="estado" class="inputuser" required>
                <label for="estado" class="labelinput">Estado</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="endereco" id="endereco" class="inputuser" required>
                <label for="endereco" class="labelinput">Endereço</label>
            </div>
            <br><br>

            <input type="submit" name="submit" id="submit">
        </fieldset>
       </form>
    </div>
</body>
</html>
